<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fremmed</title>
    <!-- Don't index page -->
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
    <meta name="viewport" content="width=device-width" shrink-to-fit="no">
    <link rel="stylesheet" href="css/page-style.css">
    <!-- Font -->
    <link rel="stylesheet" href="https://use.typekit.net/tqc1dll.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- Logo -->
        <a href="index.html"><img src="resources/circle-logo.png" id="logo" alt="logo"></a>
        <!-- Burger menu button -->
        <button class="hamburger hamburger--3dx" type="button">
            <span class="hamburger-box">
               <span class="hamburger-inner"></span>
            </span>
        </button>
        <!-- Burger menu content -->
        <nav class="breadcrumb">
            <ul class="nav-list">
                <li><a class="breadcrumbItem" type="button" data-hover="Listen">Listen</a></li>
                <li><a class="breadcrumbItem" type="button" data-hover="Watch">Watch</a></li>
                <li><a class="breadcrumbItem" type="button" data-hover="Discover">Discover</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <button type="button" id="enterPageBtn"><img src="resources/circle-logo.png" id="enter-page-logo" alt="logo"></button>
        <button class="hide" type="button" id="watchNowBtn" data-hover="Watch Now">Watch Now</button>
        <div class="player">
            <button id="exitVideoBtn">Go back</button>
            <div class="mediaplayer">
                <video poster="resources/video-poster.png" controls preload="none">
                    <source src="resources/gucci-gang.mp4" type="video/mp4">
                </video>
            </div>
            <div class="hiddenVideoControls">
                <table>
                    <thead>
                    <th>property</th>
                    <th>value/control</th>
                    </thead>
                    <tbody>
                    <tr>
                        <th>currentTime</th>
                        <td><span class="current-time"></span>

                        </td>
                    </tr>
                    <tr>
                        <th>duration</th>
                        <td><span class="duration"></span>

                        </td>
                    </tr>
                    <tr>
                        <th>progress</th>
                        <td><span class="progress">0</span>

                        </td>
                    </tr>
                    <tr>
                        <th>paused-state</th>
                        <td><span class="paused-state">false</span>

                        </td>
                    </tr>
                    <tr>
                        <th>muted-state</th>
                        <td><span class="muted-state">false</span>

                        </td>
                    </tr>
                    <tr>
                        <th>volume</th>
                        <td><span class="volume">1</span>

                        </td>
                    </tr>
                    <tr>
                        <th>videoWidth/videoHeight</th>
                        <td><span class="height-width">-/-</span>

                        </td>
                    </tr>
                    <tr>
                        <th>networkState</th>
                        <td><span class="network-state"></span>

                        </td>
                    </tr>
                    <tr>
                        <th>readyState</th>
                        <td><span class="ready-state"></span>

                        </td>
                    </tr>
                    <tr>
                        <th>currentTime</th>
                        <td>
                            <input class="time-slider" type="range" disabled value="0" step="any" />
                        </td>
                    </tr>
                    <tr>
                        <th>play</th>
                        <td>
                            <input value="play" type="button" class="play" />
                        </td>
                    </tr>
                    <tr>
                        <th>pause</th>
                        <td>
                            <input value="pause" type="button" class="pause" />
                        </td>
                    </tr>
                    <tr>
                        <th>muted</th>
                        <td>
                            <input class="muted" type="checkbox" />
                        </td>
                    </tr>
                    <tr>
                        <th>volume</th>
                        <td>
                            <input class="volume-slider" type="range" value="1" max="1" step="0.01" />
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <!-- First try loading jQuery from Google's CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Fall back to a local copy of jQuery if the CDN fails (downloaded from http://jquery.com/)  -->
    <script>
        window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js"><\/script>');
    </script>

    <!-- now we can write jQuery or JavaScript in our own files -->
    <script src="js/scripts.js"></script>
</body>
</html>
